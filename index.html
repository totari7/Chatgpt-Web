<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>totari 사진공유 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 카드 호버 효과 */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05); /* 카드 크기 확대 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">totari 사진공유 페이지</h1>
            <p class="lead">사진을 공유합니다</p>
        </div>
    </section>

    <!-- 구성요소 -->
    <div class="container py-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" class="card-img-top" alt="푸른 바다">
                    <div class="card-body">
                        <h5 class="card-title">푸른 바다의 아름다움</h5>
                        <h6 class="card-subtitle mb-2 text-muted">바다 사진</h6>
                        <p class="card-text">맑고 푸른 바다의 고요함과 웅장함을 담았습니다.</p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" class="card-img-top" alt="눈 덮인 산">
                    <div class="card-body">
                        <h5 class="card-title">눈 덮인 겨울 산</h5>
                        <h6 class="card-subtitle mb-2 text-muted">산 사진</h6>
                        <p class="card-text">고요한 겨울 풍경 속에서 평화를 느낄 수 있는 사진입니다.</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg" class="card-img-top" alt="초록 들판">
                    <div class="card-body">
                        <h5 class="card-title">초록빛 들판의 여유</h5>
                        <h6 class="card-subtitle mb-2 text-muted">들판 사진</h6>
                        <p class="card-text">자연의 싱그러움을 담은 초록빛 들판 사진입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
